<!--Do the progress bar -->
<body>
    <div class="app">
        <!--This tab is our app, for more detail about how each tab is construct, look for the function in CSS file-->
        <div class="up-player">
            <div class="nav-bar">
                <!--Search + Playlist -->
                <div class="playlist">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="search">
                    <!--<input type="text" name="search" placeholder="Search.." value="&#xf002;">-->
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="up-mp">
                <!--Repeat + Song title + Sound-->
                <div class="repeat-b">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
                <div class="title">
                    <!--<p> Song's name </p>
                    <p> Artist's name </p>-->
                    <div id="details"></div>
                </div>
                <div class="sound-b">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
            </div>
            <div class="progress-b">
                <!--Progress bar-->
            </div>
            <div class="down-mp">
                <!--Audio control-->
                <div class="prev-b">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </div>
                <div class="pause-b">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </div>
                <div class="next-b">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="song-list">
            <!--Song list-->
            <p> Song list </p>
            <ul id="select-demo"    style="overflow:scroll; height:250px;"></ul>
        </div>
        
    </div>

    </div>

            <li><a href="#" class="side-your-profile"><i class="fa fa-user fa-fw"></i> About </a></li>
